<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
    <style type="text/css">
        body, html {
        margin: 0;
        padding: 0;
        }
    </style>

</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:100%;margin:0 auto;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/i1.jpeg" alt="i1"  title="i1" />
                </li>
                <li><img src="images/i2.png" alt="i2"  title="i2" />
                </li>
                <li><img src="images/i3.jpeg" alt="i3"  title="i3" />
                </li>
                <li><img src="images/i4.png" alt="i4"  title="i4" />
                </li>
                <li><img src="images/i5.jpg" alt="i5"  title="i5" />
                </li>
                <li><img src="images/i6.jpeg" alt="i6"  title="i6" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/i1-tn.jpeg" alt="i1" title="i1" /></li>
                <li><img src="images/i2-tn.png" alt="i2" title="i2" /></li>
                <li><img src="images/i3-tn.jpeg" alt="i3" title="i3" /></li>
                <li><img src="images/i4-tn.png" alt="i4" title="i4" /></li>
                <li><img src="images/i5-tn.jpg" alt="i5" title="i5" /></li>
                <li><img src="images/i6-tn.jpeg" alt="i6" title="i6" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slideshow">jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
